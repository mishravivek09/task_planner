<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <div>
            <h1><a href="index.html">Task Planner</a></h1>
        </div>
        <div>
            <h1 id="signinPage">Signin</h1>
            <h1 id="addTask">Add Task</h1>
        </div>
    </nav>
    <div class="main">
        <div id="signup">
            <h2>Signup</h2>
            <form id="signupForm" onsubmit="getSignupData()">
                <input id="fname" type="text" placeholder="Enter firstname">
                <input id="lname" type="text" placeholder="Enter lastname">
                <input id="email" type="email" placeholder="Enter email">
                <input id="password" type="password" placeholder="Enter password">
                <select id="gender">
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                </select>
                <input type="submit">
            </form>
        </div>
        <div id="login">
            <h2>Signin</h2>
            <form id="loginForm" onsubmit="verifyUser()">
                <input id="lemail" type="email" placeholder="Enter email">
                <input id="lpassword" type="password" placeholder="Enter password">
                <input type="submit">
            </form>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
